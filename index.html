<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Practice scss card basic. Ejercicios de tarjetas usando SCSS, HTML y CSS.">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="background">
    <article class="card">
      <img class="card__img" src="./resources/Cactus.jpg" alt="">
      <header class="card__header">
        <button class="card__button">
          Design
        </button>
      </header>
      <section class="card__body">
        <h1 class="card__title">Embracing Minimalism</h1>
        <p class="card__text">From Minimalism sculptures to minimalism paintings, this blog will inspire you to appreciate the beauty that lies in simplicity</p>
      </section>
      <footer class="card__footer">
        <p class="card__sub-title">Annie Spratt</p>
      </footer>
    </article>
  </main>
</body>
</html>
